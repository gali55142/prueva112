         </div>
         <img class="colelem" id="u129641-18" alt="¿Cuáles son los principales tipos de párrafo? -Párrafo de introducción (Plantean el tema, generan un contexto, o presentan el plan de texto) -Párrafo de desarrollo (siguen el plan de texto, contienen datos, desarrollan los argumentos) -Párrafo de conclusión (Resumen, recomiendan, retoman la tesis)" width="580" height="357" src="images/u129641-18.png?crc=3988035380" data-hidpi-src="images/u129641-18_2x.png?crc=375890744"/><!-- rasterized frame -->
        </div>

         </div>
         <img class="colelem" id="u129631-8" alt="&nbsp;Ejemplo de un párrafo introductorio En el presente texto se definirá el concepto: “X”. Luego, se realizará un desglose del mismo en sus distintos componentes, esto le permitirá al lector conocer más a fondo su estructura. Finalmente, a partir de las características de dichos componentes, se establecerán las similitudes y las diferencias entre sus diversos tipos." width="600" height="294" src="images/u129631-8.png?crc=443285195" data-hidpi-src="images/u129631-8_2x.png?crc=288398583"/><!-- rasterized frame -->
        </div>

          <img class="block" id="u130724_img" src="images/dise%c3%b1o%20textos%20argumentativos%2011.png?crc=522463632" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%2011_2x.png?crc=4059522899" alt="" width="599" height="42"/>
         </div>
         <img class="colelem" id="u129645-7" alt="Ejemplo de un párrafo de desarrollo X es un lugar en el cual es posible desarrollar actividades académicas de diversos tipos, debido a que cumple con una serie de características que permiten su óptima ejecución. Como lo afirma el pedagogo colombiano Bolaños M. “cita de una fuente reconocida” (p. 6). Así, es necesario que X cumpla con una serie de requerimientos, para que se pueda garantizar el éxito de las actividades que en el se adelantan. Dichos requerimientos se explicarán a continuación. " width="600" height="249" src="images/u129645-7.png?crc=4154391500" data-hidpi-src="images/u129645-7_2x.png?crc=4012385788"/><!-- rasterized frame -->

         <img class="colelem" id="u129649-11" alt="Ejemplo de un párrafo para concluir Teniendo en cuenta lo mencionado anteriormente, “X” es aquel lugar en donde se pueden desarrollar diversas actividades de carácter académico, debido a que cuenta con una amplia área de trabajo, pero además, en él existen recursos que facilitan la comunicación y la interacción entre los asistentes. Es por esto que “X” se constituye como uno de los lugares más propicios para desarrollar seminarios académicos nacionales e internacionales. " width="600" height="244" src="images/u129649-11.png?crc=4066211399" data-hidpi-src="images/u129649-11_2x.png?crc=498447950"/><!-- rasterized frame -->
