           <img class="block" id="u130776_img" src="images/dise%c3%b1o%20textos%20argumentativos%2014580x30.png?crc=4065482407" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%2014580x30_2x.png?crc=4097578703" alt="" width="580" height="30"/>
          </div>
          <img class="colelem" id="u129960-12" alt="Tipos de Conectores Los conectores gramaticales Son aquellos que ayudan a la unión de un mensaje estableciendo una conexión lógica y coherente entre si. Se encuentran diferentes tipos de conectores, como por ejemplo: " width="580" height="310" src="images/u129960-12.png?crc=504894986" data-hidpi-src="images/u129960-12_2x.png?crc=4232938177"/><!-- rasterized frame -->
         </div>
        </div>
        <div class="Container invi clearfix grpelem" id="u129955"><!-- column -->
         <div class="clip_frame colelem" id="u130804"><!-- image -->
          <img class="block" id="u130804_img" src="images/dise%c3%b1o%20textos%20argumentativos%2013581x37.png?crc=27600999" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%2013581x37_2x.png?crc=501548933" alt="" width="581" height="36"/>
         </div>
         <img class="colelem" id="u129958-24" alt="Aditivos: y, además, también, así mismo, igualmente, de la misma manera, incluso, además, más, también, etc. Opositivos: a pesar de todo, por otra parte, además, sin embargo, no obstante, en cierto modo, en cierta medida, si bien, hasta cierto punto, aunque, en cambio, al contrario, etc. Causativos/ Consecutivos: Entonces, resulta que, por esta razón, en consecuencia, así pues, por lo tanto, por consiguiente, en ese sentido, de tal forma, en pocas palabras, por otro lado, etc. Comparativos: Del mismo modo, de modo similar, igualmente, como, así como, igual que, tan… como, análogamente, etc. Reformulativos: es decir, o sea, esto es, para que, con el fin que, en otras palabras, dicho de otro modo, en breve, en síntesis, por ejemplo, así, así como, en una palabra, en resumidas cuentas, etc. Ordenadores: Ante todo, bien, bueno, por último, en suma, terminando, para resumir, por otro lado, por otra parte, a continuación, después, etc. Temporales: después, luego de, en el comienzo, al principio, actualmente, temporalmente, antes de, etc." width="581" height="377" src="images/u129958-24.png?crc=4281902939" data-hidpi-src="images/u129958-24_2x.png?crc=398491615"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u129963"><!-- column -->
         <div class="clip_frame colelem" id="u130829"><!-- image -->
          <img class="block" id="u130829_img" src="images/dise%c3%b1o%20textos%20argumentativos%2014.png?crc=4244488550" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%2014_2x.png?crc=4097578703" alt="" width="603" height="31"/>
         </div>
         <img class="colelem" id="u129966-9" alt="Cohesión y Coherencia Textual Los textos son una secuencia organizada de palabras que unidas se constituyen en enunciados. Estos, a su vez, forman una nueva secuencia y generan el texto. La relación inicial entre las palabras, y la posterior relación entre los enunciados es lo que llamamos cohesión y coherencia. Si dicha relación es débil o es poco clara el texto será poco cohesionado y poco coherente, pero si, al contrario, dicha relación es fuerte y clara, el texto será cohesionado y coherente. " width="600" height="338" src="images/u129966-9.png?crc=4210724853" data-hidpi-src="images/u129966-9_2x.png?crc=371043791"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u129951"><!-- column -->
         <div class="clip_frame colelem" id="u130840"><!-- image -->
          <img class="block" id="u130840_img" src="images/dise%c3%b1o%20textos%20argumentativos%2013.png?crc=43447088" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%2013_2x.png?crc=501548933" alt="" width="598" height="37"/>
         </div>
         <img class="colelem" id="u129954-17" alt="La coherencia Es la unidad semántica de un texto que nos permite entender su significado fácilmente. Es la conexión que debe existir entre las ideas que expone un texto para desarrollar el tema. Si dicha conexión es débil el texto será incoherente. Ejemplo: El carro ella lavó mañana. La conexión entre los componentes de la oración anterior es débil, por ello la comprensión del mensaje es difícil. Ella lavó el carro ayer. La conexión entre los componentes de la oración anterior es fuerte, por ello la comprensión del mensaje es fácil. " width="601" height="356" src="images/u129954-17.png?crc=3903383692" data-hidpi-src="images/u129954-17_2x.png?crc=3889560265"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u129947"><!-- column -->
         <div class="clip_frame colelem" id="u130851"><!-- image -->
          <img class="block" id="u130851_img" src="images/dise%c3%b1o%20textos%20argumentativos%2014593x31.png?crc=310853268" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%2014593x31_2x.png?crc=4097578703" alt="" width="593" height="30"/>
         </div>
         <img class="colelem" id="u129950-18" alt="La cohesión Es la necesaria unión entre los diferentes enunciados de un texto. Esta depende de la manera cómo aquellos se encuentran relacionados unos con otros. Algunas claves para hacer un texto cohesionado son: -Evitar la repetición de palabras -Utilizar adecuadamente los conectores lógicos -Hacer buen uso de los signos de puntuación -Evitar mezclar los modos del lenguaje cuando es innecesario " width="600" height="340" src="images/u129950-18.png?crc=4256366877" data-hidpi-src="images/u129950-18_2x.png?crc=247732629"/><!-- rasterized frame -->
        </div>
       </div>
      </div>
