         <img class="colelem" id="u113626-21" alt="¿Cómo utilizar títulos en normas APA? Los títulos no se deben escribir con mayúscula sostenida. La letra mayúscula solo irá al principio de la primera palabra. •Nivel 1: Se utiliza con el encabezado en negrita y centrado. •Nivel 2: Debe ser escrito con encabezado alineado a la izquierda y en letra negrita. •Nivel 3: El encabezado del párrafo debe tener sangría, estar escrito en negrita y con punto final. •Nivel 4: El encabezado del párrafo tendrá sangría, letra con formato cursiva y con punto en el final de la línea." width="601" height="370" src="images/u113626-21.png?crc=455210829" data-hidpi-src="images/u113626-21_2x.png?crc=204758846"/><!-- rasterized frame -->
