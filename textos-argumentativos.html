         <img class="colelem" id="u127937-8" alt="Introducción La escritura es una habilidad comunicativa por excelencia y ha permitido al hombre a lo largo de la historia crear puentes de comunicación cada vez más rápidos y eficientes en una sociedad donde la información se produce y circula en espacios multimediáticos en cantidades exhorbitantes .La Web , la biblioteca virtual ,los blogs, las redes sociales, los portales y otros, son apenas algunos de los lugares que alojan la información que circula en el mundo y que puede ser vista, comentada y retomada de forma asincrónica y con la facilidad de un click. Escribir en la sociedad de la información y la comunicación genera una serie de exigencias no solo a nivel de escritura sino de lectura ya que la producción de un texto está mediada por el tema, el objetivo del escrito y en su mayor parte por la pluma que escribe y el conocimiento que en este repose." width="580" height="348" src="images/u127937-8.png?crc=4102106237" data-hidpi-src="images/u127937-8_2x.png?crc=4097466150"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u127940"><!-- column -->
         <div class="clip_frame colelem" id="u130356"><!-- image -->
          <img class="block" id="u130356_img" src="images/dise%c3%b1o%20textos%20argumentativos%201.jpg?crc=436640832" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%201_2x.jpg?crc=3896465462" alt="" width="580" height="52"/>
         </div>
         <img class="colelem" id="u127941-24" alt="Consejos para obtener un buen escrito… 1. Delimitar el tema y el objetivo del escrito. 2. Leer sobre el tema, así se enriquecen los conocimientos previos (extraer citas) 3. Utilizar un lenguaje preciso ,conciso y fluido. 4. Corregir la ortografía ,el uso de signos de puntuación. 5. Tener en cuenta a quién va dirigido el escrito ,qué tipo de texto y las pautas que han dado para la entrega del mismo . (Normas APA ,si es el caso) 6. Escribir títulos sugestivos e introducciones llamativas que cautiven al lector para que desarrollen la lectura completa. " width="580" height="398" src="images/u127941-24.png?crc=4177664363" data-hidpi-src="images/u127941-24_2x.png?crc=4026147460"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u127932"><!-- column -->
         <div class="clip_frame colelem" id="u130370"><!-- image -->
          <img class="block" id="u130370_img" src="images/dise%c3%b1o%20textos%20argumentativos%202.png?crc=3863909468" data-hidpi-src="images/dise%c3%b1o%20textos%20argumentativos%202_2x.png?crc=479695184" alt="" width="599" height="67"/>
         </div>
         <img class="colelem" id="u127935-8" alt="Informe-Reseña Y Ensayo Como se ha mencionado anteriormente un aspecto de gran importancia en la redacción de un escrito es conocer el tipo de texto que se utilizará en la elaboración del mismo ya que la escritura provee una variedad amplia de tipos de textos para expresar ideas, informar, argumentar, transmitir emociones, contar, relatar, reseñar y muchas otras intenciones escriturales entendiéndose el texto como un tejido, una trama de significados que permite exponer ideas desde diferentes objetivos. Algunos de los textos más usados en el ámbito académico son el Informe, la Reseña y el Ensayo de los cuáles a continuación se darán algunas pautas para su elaboración." width="600" height="310" src="images/u127935-8.png?crc=405765077" data-hidpi-src="images/u127935-8_2x.png?crc=4043492447"/><!-- rasterized frame -->
