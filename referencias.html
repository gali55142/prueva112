         <img class="colelem" id="u116599-18" alt="Cita de una cita •El término cita de una cita, hace referencia cuando hay 3 autores, pero el autor 1 es citado por el autor 2, y luego otro autor 3, cita al autor inicial 1, pero esto a través del libro del autor 3. Ejemplo: El estudiante Uniminuto lee textualmente en el libro de Cortés: … por su parte, Hidalgo y Serrano(2006) afirman que la transformación de información en conocimiento es la principal causa del desarrollo y la generación de aspectos innovadores en las instituciones . Ahora el estudiante quiere citar a Hidalgo y Serrano, a partir del libro de Cortés: (Hidalgo y Serrano, citado en Cortés, 2015)" width="600" height="355" src="images/u116599-18.png?crc=169370148" data-hidpi-src="images/u116599-18_2x.png?crc=4215195513"/><!-- rasterized frame -->
