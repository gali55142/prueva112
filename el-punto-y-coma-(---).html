         <img class="colelem" id="u98688-21" alt="El punto y coma ( ; ) Indica una pausa intermedia entre la coma y el punto. Se usa para: Separar proposiciones: Eran las 6:00 de la mañana; salté de la cama; me vestí velozmente y salí determinado a renunciar. Separar proposiciones que contienen una o varias comas: ”En el Modernismo se usaron efectos de brillo, color, luminosidad, para devolver a la palabra su valor poético; además, predominaron las imágenes sensoriales.” Para separar proposiciones yuxtapuestas, es decir, dos frases relacionadas entre sí, pero que no están unidas por una conjunción: Yolandita Monge canta baladas; Olga Tañón, merengues." width="601" height="342" src="images/u98688-21.png?crc=4139403331" data-hidpi-src="images/u98688-21_2x.png?crc=3858458082"/><!-- rasterized frame -->
